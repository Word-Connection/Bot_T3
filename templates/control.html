<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Bot T3</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        .config-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #3498db;
        }
        .config-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        .config-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .config-label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 0.95em;
        }
        .config-value {
            color: #666;
            font-size: 0.95em;
            word-break: break-all;
        }
        .status-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            border-left: 5px solid #dc3545;
        }
        .status-box.waiting {
            border-left-color: #ffc107;
            background: #fffbf0;
        }
        .status-box.running {
            border-left-color: #28a745;
            background: #f0fff4;
        }
        .status-text {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .status-text.stopped { color: #dc3545; }
        .status-text.waiting { color: #ffc107; }
        .status-text.running { color: #28a745; }
        .countdown {
            font-size: 3.5em;
            font-weight: bold;
            color: #ffc107;
            animation: pulse 1s infinite;
            margin: 20px 0;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            flex: 1;
            padding: 18px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn:active:not(:disabled) {
            transform: translateY(0);
        }
        .btn-start {
            background: #28a745;
            color: white;
        }
        .btn-stop {
            background: #dc3545;
            color: white;
        }
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .info-text {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            line-height: 1.6;
        }
        .countdown-msg {
            color: #856404;
            font-weight: bold;
            margin-top: 10px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ ALPHA-3</h1>
            <p>Control de Automatizaci√≥n</p>
        </div>
        <div class="config-box">
            <div class="config-item">
                <span class="config-label">PC ID:</span>
                <span class="config-value" id="pcId">Cargando...</span>
            </div>
            <div class="config-item">
                <span class="config-label">Worker Type:</span>
                <span class="config-value" id="workerType">Cargando...</span>
            </div>
            <div class="config-item">
                <span class="config-label">Backend:</span>
                <span class="config-value" id="backendUrl">Cargando...</span>
            </div>
            <div class="config-item">
                <span class="config-label">API Key:</span>
                <span class="config-value" id="apiKey">Cargando...</span>
            </div>
        </div>
        <div class="status-box" id="statusBox">
            <div class="status-text stopped" id="statusText">üî¥ DETENIDO</div>
            <div id="countdownSection" style="display: none;">
                <div class="countdown" id="countdown">30</div>
                <div class="countdown-msg">üñ•Ô∏è Abre el Sistema T3</div>
            </div>
        </div>
        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="startBot()">üöÄ INICIAR</button>
            <button class="btn btn-stop" id="stopBtn" onclick="stopBot()" disabled>üõë PARAR</button>
        </div>
        <div class="info-text">
            <p>Aseg√∫rate de tener el Sistema T3 listo antes de iniciar</p>
        </div>
    </div>
    <script>
        let countdownInterval = null;
        let countdownValue = 30;
        loadConfig();
        setInterval(updateStatus, 1000);
        updateStatus();
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                document.getElementById('pcId').textContent = data.config.PC_ID;
                document.getElementById('workerType').textContent = data.config.WORKER_TYPE;
                document.getElementById('backendUrl').textContent = data.config.BACKEND_URL;
                document.getElementById('apiKey').textContent = data.config.API_KEY;
            } catch (error) {
                console.error('Error cargando configuraci√≥n:', error);
            }
        }
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateStatusDisplay(data.status);
            } catch (error) {
                console.error('Error actualizando estado:', error);
            }
        }
        function updateStatusDisplay(status) {
            const statusBox = document.getElementById('statusBox');
            const statusText = document.getElementById('statusText');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const countdownSection = document.getElementById('countdownSection');
            statusBox.className = 'status-box';
            statusText.className = 'status-text';
            switch(status) {
                case 'ejecutando':
                    statusBox.classList.add('running');
                    statusText.classList.add('running');
                    statusText.textContent = 'ÔøΩÔøΩ EJECUTANDO';
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    countdownSection.style.display = 'none';
                    clearInterval(countdownInterval);
                    break;
                case 'esperando':
                    statusBox.classList.add('waiting');
                    statusText.classList.add('waiting');
                    statusText.textContent = '‚è≥ PREPARANDO...';
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    countdownSection.style.display = 'block';
                    startCountdown();
                    break;
                default:
                    statusBox.classList.add('stopped');
                    statusText.classList.add('stopped');
                    statusText.textContent = 'üî¥ DETENIDO';
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    countdownSection.style.display = 'none';
                    clearInterval(countdownInterval);
            }
        }
        function startCountdown() {
            if (countdownInterval) return;
            countdownValue = 30;
            countdownInterval = setInterval(() => {
                document.getElementById('countdown').textContent = countdownValue;
                countdownValue--;
                if (countdownValue < 0) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
            }, 1000);
        }
        async function startBot() {
            try {
                const response = await fetch('/api/start', { method: 'POST' });
                const data = await response.json();
                if (!data.success) alert('Error: ' + data.message);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        async function stopBot() {
            try {
                const response = await fetch('/api/stop', { method: 'POST' });
                const data = await response.json();
                if (!data.success) alert('Error: ' + data.message);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
